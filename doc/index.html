<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rails social colors</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/assets/stylesheets/social_colors_rails.min.css">
    <style media="screen">
      .icon-stack, .btn {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-3">
      <h1 class="display-3 text-center mb-3">Rails social colors</h1>
      <hr>
      <h2 class="display-4 text-center my-3">Amazon 4x</h2>
      <div class="row">
        <div class="col">
          <div class="d-flex flex-row justify-content-around align-items-center flex-wrap mt-3">
            <div class="icon-stack stack-square-o amazon stack-4x">
              <i class="fa fa-amazon"></i>
            </div>
            <div class="icon-stack stack-square amazon stack-4x">
              <i class="fa fa-amazon"></i>
            </div>
            <div class="icon-stack stack-circle amazon stack-4x">
              <i class="fa fa-amazon"></i>
            </div>
            <a href="#" class="btn btn-social btn-4x amazon">Text <i class="fa fa-amazon"></i></a>
            <a href="#" class="btn btn-social-outline btn-4x amazon">Text <i class="fa fa-amazon"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
